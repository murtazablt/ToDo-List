<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Todo List</title>
</head>

<body>
    <div class="container" style="margin-top:20px;">

        <div class="card row">
            <div class="card-header">Todo-List App</div>
            <div class="card-body">
                <form id="todo-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="todo" id="todo" placeholder="Enter a task">

                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" id="submit-button">Add</button>
                </form>
                <hr>


            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="tasks-title">Your Tasks</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="filter" id="filter" placeholder="Search a task">
                    </div>
                </div>
                <div>
                    <button name="filter-all" id="filter-all" class="btn btn-secondary ">All Tasks</button>
                    <button name="filter-ready" id="filter-ready" class="btn btn-secondary">
                        <span>
                            <i class="bi bi-circle"></i>
                        </span>
                        Ready
                    </button>
                    <button name="filter-inprogress" id="filter-inprogress" class="btn btn-secondary">
                        <span>
                            <i class="bi bi-circle-half"></i>
                        </span>
                        InProgress
                    </button>
                    <button name="filter-done" id="filter-done" class="btn btn-secondary">
                        <span>
                            <i class="bi bi-circle-fill"></i>
                        </span>
                        Done
                    </button>
                </div>
                <hr>
                <ul class="list-group" id="todos-lists">
                    <!-- <li class="list-group-item d-flex ">
                    
                            <span class="list-group-text-item">Todo1</span> 
                            
                            <span class="ml-auto p-1">
                                <select  class="status custom-select custom-select-sm">
                                <option  value="1" selected>Ready</option>
                                <option  value="2">InProgress</option>
                                <option  value="3">Done</option>
                            </select>
                            </span>
                            
                            <a href = "#" class ="delete-item p-2">
                                <i class = "fa fa-remove"></i>
                            </a>
                        </li> -->


                </ul>
                <hr>
                <div class="clear-done-button d-flex justify-content-between">
                    <a id="clear-todos" class="btn btn-danger" href="#">Clear All Tasks</a>
                </div>

            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="/ui.js"></script>
    <script src="/storage.js"></script>
    <script src="/app1.js"></script>
</body>

</html>
